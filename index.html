<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Introduction</title>

        <!-- jQuery Library -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Tailwind CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-200 min-h-screen flex flex-col items-center p-4">
        <!-- Navigation Bar -->
        <div
            class="bg-gray-300 p-4 rounded-lg flex items-center w-full max-w-4xl mb-6 shadow-lg"
        >
            <a href="reg.html">
                <div
                    class="w-12 h-12 bg-gradient-to-r from-purple-400 to-blue-500 rounded-full"
                ></div>
            </a>
            <div class="ml-auto flex space-x-4">
                <a href="index.html">
                    <button
                        class="bg-gradient-to-r from-pink-500 to-red-500 text-white py-2 px-4 rounded-lg"
                    >
                        Home
                    </button>
                </a>
                <button
                    class="bg-gradient-to-r from-pink-500 to-red-500 text-white py-2 px-4 rounded-lg"
                >
                    Contact
                </button>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-semibold mb-6">Product Introduction</h1>

        <!-- Product Section -->
        <div class="bg-gray-100 p-6 rounded-lg w-full max-w-4xl shadow-lg">
            <!-- Header Section with Search and Title -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Product</h2>
                <input
                    type="text"
                    id="search"
                    placeholder="Search"
                    class="p-2 rounded bg-gray-300 text-gray-800"
                />
            </div>

            <!-- Product Grid -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Product Card Template -->
                <div class="product-card bg-white p-4 rounded-lg shadow-md">
                    <img
                        src="img/1.png"
                        alt="Sport Shoes"
                        class="rounded-lg mb-3"
                    />
                    <a href="product/product1.html">
                        <p class="font-semibold">Sport Shoes</p>
                    </a>
                    <p class="text-gray-500">
                        Rate <span class="text-yellow-500">⭐⭐⭐</span>
                    </p>
                </div>

                <div class="product-card bg-white p-4 rounded-lg shadow-md">
                    <img
                        src="img/2.png"
                        alt="Jogging Shoes"
                        class="rounded-lg mb-3"
                    />
                    <a href="product/product2.html">
                        <p class="font-semibold">Jogging Shoes</p>
                    </a>
                    <p class="text-gray-500">
                        Rate <span class="text-yellow-500">⭐⭐⭐</span>
                    </p>
                </div>

                <div class="product-card bg-white p-4 rounded-lg shadow-md">
                    <img
                        src="img/3.png"
                        alt="Slipper"
                        class="rounded-lg mb-3"
                    />
                    <a href="product/product3.html">
                        <p class="font-semibold">Slipper</p>
                    </a>
                    <p class="text-gray-500">
                        Rate <span class="text-yellow-500">⭐⭐</span>
                    </p>
                </div>

                <div class="product-card bg-white p-4 rounded-lg shadow-md">
                    <img
                        src="img/4.png"
                        alt="Basic T-Shirt"
                        class="rounded-lg mb-3"
                    />
                    <a href="product/product4.html">
                        <p class="font-semibold">Basic T-Shirt</p>
                    </a>
                    <p class="text-gray-500">
                        Rate <span class="text-yellow-500">⭐⭐⭐⭐</span>
                    </p>
                </div>

                <div class="product-card bg-white p-4 rounded-lg shadow-md">
                    <img
                        src="img/5.png"
                        alt="Cartoon T-Shirt"
                        class="rounded-lg mb-3"
                    />
                    <a href="product/product5.html">
                        <p class="font-semibold">Cartoon T-Shirt</p>
                    </a>
                    <p class="text-gray-500">
                        Rate <span class="text-yellow-500">⭐</span>
                    </p>
                </div>

                <div class="product-card bg-white p-4 rounded-lg shadow-md">
                    <img
                        src="img/6.png"
                        alt="Cartoon Pant"
                        class="rounded-lg mb-3"
                    />
                    <a href="product/product6.html">
                        <p class="font-semibold">Cartoon Pant</p>
                    </a>
                    <p class="text-gray-500">
                        Rate <span class="text-yellow-500">⭐⭐</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- jQuery Script for Search Filtering -->
        <script>
            $(document).ready(function () {
                $("#search").on("input", function () {
                    var searchTerm = $(this).val().toLowerCase();

                    $(".product-card").each(function () {
                        var productName = $(this)
                            .find("p.font-semibold")
                            .text()
                            .toLowerCase();
                        $(this).toggle(productName.includes(searchTerm));
                    });
                });
            });
        </script>
    </body>
</html>
