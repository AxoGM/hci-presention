<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            body {
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <!-- Navbar -->
        <div class="flex justify-between p-4 bg-gray-300">
            <a href="reg.html">
                <div
                    class="w-8 h-8 bg-gradient-to-r from-purple-400 to-blue-400 rounded-full"
                ></div>
            </a>
            <div class="flex gap-4">
                <a href="index.html">
                    <button
                        class="bg-gradient-to-r from-pink-500 to-red-500 text-white rounded-full px-4 py-2"
                    >
                        Home
                    </button>
                </a>
                <button
                    class="bg-gradient-to-r from-pink-500 to-red-500 text-white rounded-full px-4 py-2"
                >
                    Contact
                </button>
            </div>
        </div>

        <!-- Login Form -->
        <div class="max-w-md mx-auto p-6 mt-8 bg-gray-300 rounded-lg">
            <h1 class="text-3xl font-semibold mb-6">Login</h1>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block font-semibold mb-1"
                        >Email Address</label
                    >
                    <input
                        type="email"
                        id="email"
                        class="w-full bg-gray-400 rounded-lg px-4 py-2 focus:outline-none"
                        placeholder="Enter your email"
                    />
                    <p id="email-error" class="text-red-500 text-sm hidden">
                        Invalid Email Address
                    </p>
                </div>

                <div>
                    <label class="block font-semibold mb-1">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full bg-gray-400 rounded-lg px-4 py-2 focus:outline-none"
                        placeholder="Enter your password"
                    />
                </div>

                <div class="flex items-center gap-2">
                    <input
                        type="checkbox"
                        id="remember"
                        class="text-gray-600"
                    />
                    <label for="remember" class="text-sm">Remember me</label>
                </div>

                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-purple-400 to-pink-500 text-white rounded-lg py-2 mt-4"
                >
                    Login
                </button>
            </form>
        </div>

        <script>
            $(document).ready(function () {
                $("#login-form").on("submit", function (event) {
                    event.preventDefault();
                    const email = $("#email").val();
                    const emailRegex = /^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/;
                    if (!emailRegex.test(email)) {
                        $("#email-error").removeClass("hidden");
                    } else {
                        $("#email-error").addClass("hidden");
                    }
                });
            });
        </script>
    </body>
</html>
